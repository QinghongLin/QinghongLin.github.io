<svg viewBox="0 0 320 190" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="320" height="190" fill="#7ec0ee"/>
  <rect x="0" y="120" width="320" height="70" fill="#72c45a"/>
  <path d="M0 135 Q60 130 120 140 T240 140 Q290 138 320 132 L320 190 0 190 Z" fill="#6bbc53" opacity="0.6"/>

  <!-- Flowers -->
  <g fill="#fff" stroke="#fff" stroke-width="2">
    <g transform="translate(40,150)">
      <circle cx="0" cy="0" r="3" fill="#ffd84d" stroke="none"/>
      <circle cx="-6" cy="0" r="2"/>
      <circle cx="6" cy="0" r="2"/>
      <circle cx="0" cy="-6" r="2"/>
      <circle cx="0" cy="6" r="2"/>
    </g>
    <g transform="translate(280,155)">
      <circle cx="0" cy="0" r="3" fill="#ffd84d" stroke="none"/>
      <circle cx="-6" cy="0" r="2"/>
      <circle cx="6" cy="0" r="2"/>
      <circle cx="0" cy="-6" r="2"/>
      <circle cx="0" cy="6" r="2"/>
    </g>
    <g transform="translate(210,150)">
      <circle cx="0" cy="0" r="3" fill="#ffd84d" stroke="none"/>
      <circle cx="-6" cy="0" r="2"/>
      <circle cx="6" cy="0" r="2"/>
      <circle cx="0" cy="-6" r="2"/>
      <circle cx="0" cy="6" r="2"/>
    </g>
    <g transform="translate(100,160)">
      <circle cx="0" cy="0" r="3" fill="#ffd84d" stroke="none"/>
      <circle cx="-6" cy="0" r="2"/>
      <circle cx="6" cy="0" r="2"/>
      <circle cx="0" cy="-6" r="2"/>
      <circle cx="0" cy="6" r="2"/>
    </g>
  </g>

  <!-- Character -->
  <g transform="translate(170,80)">
    <!-- Head + snout -->
    <ellipse cx="0" cy="0" rx="28" ry="24" fill="#f9a6c7" stroke="#ea6ea6" stroke-width="3"/>
    <ellipse cx="22" cy="2" rx="16" ry="12" fill="#f9a6c7" stroke="#ea6ea6" stroke-width="3"/>
    <!-- Ears -->
    <ellipse cx="-8" cy="-26" rx="7" ry="10" fill="#f9a6c7" stroke="#ea6ea6" stroke-width="3"/>
    <ellipse cx="4" cy="-24" rx="7" ry="10" fill="#f9a6c7" stroke="#ea6ea6" stroke-width="3"/>
    <!-- Eyes -->
    <circle cx="-6" cy="-4" r="6" fill="#fff" stroke="#ea6ea6" stroke-width="3"/>
    <circle cx="6" cy="-4" r="6" fill="#fff" stroke="#ea6ea6" stroke-width="3"/>
    <circle cx="-6" cy="-4" r="2.2" fill="#333"/>
    <circle cx="6" cy="-4" r="2.2" fill="#333"/>
    <!-- Nostrils -->
    <circle cx="26" cy="2" r="2.5" fill="#ea6ea6"/>
    <circle cx="18" cy="0" r="2.5" fill="#ea6ea6"/>
    <!-- Cheek -->
    <circle cx="-14" cy="10" r="8" fill="#f27aad" opacity="0.9"/>
    <!-- Smile -->
    <path d="M -8 8 Q 0 16 12 8" fill="none" stroke="#b04a72" stroke-width="3" stroke-linecap="round"/>

    <!-- Dress -->
    <path d="M -22 24 L 22 24 L 30 78 Q 0 84 -30 78 Z" fill="#e85c4a" stroke="#d14a45" stroke-width="3"/>

    <!-- Arms -->
    <g stroke="#ea6ea6" stroke-width="3" stroke-linecap="round" fill="none">
      <path d="M -22 38 L -40 44"/>
      <path d="M -40 44 L -46 39"/>
      <path d="M -40 44 L -46 50"/>
      <path d="M 22 38 L 40 44"/>
      <path d="M 40 44 L 46 39"/>
      <path d="M 40 44 L 46 50"/>
    </g>

    <!-- Legs -->
    <g stroke="#ea6ea6" stroke-width="5" stroke-linecap="round">
      <line x1="-10" y1="78" x2="-10" y2="96"/>
      <line x1="10" y1="78" x2="10" y2="96"/>
    </g>
    <ellipse cx="-10" cy="100" rx="9" ry="4" fill="#f9a6c7"/>
    <ellipse cx="10" cy="100" rx="9" ry="4" fill="#f9a6c7"/>

    <!-- Tail -->
    <path d="M -30 58 q -10 -2 -12 6 q 4 10 12 6 q -8 8 0 12" fill="none" stroke="#ea6ea6" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Grass blades -->
  <g stroke="#4ea845" stroke-width="2" stroke-linecap="round">
    <path d="M 20 150 q 4 -10 8 0"/>
    <path d="M 60 145 q 5 -12 10 0"/>
    <path d="M 120 152 q 4 -10 8 0"/>
    <path d="M 180 148 q 5 -12 10 0"/>
    <path d="M 240 150 q 4 -10 8 0"/>
    <path d="M 300 145 q 5 -12 10 0"/>
  </g>
</svg>
