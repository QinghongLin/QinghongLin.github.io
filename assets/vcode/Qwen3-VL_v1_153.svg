  <path d="M600 170 Q620 160 640 170 Q660 180 680 170 Q700 160 720 170 Q740 180 760 170 Q780 160 800 170" fill="none" stroke="#000" stroke-width="2"/>
  
  <path d="M40 280 Q60 270 80 280 Q100 290 120 280 Q140 270 160 280 Q180 290 200 280" fill="none" stroke="#000" stroke-width="2"/>
  <path d="M20 280 Q40 270 60 280 Q80 290 100 280 Q120 270 140 280 Q160 290 180 280 Q200 270 220 280" fill="none" stroke="#000" stroke-width="2"/>
  
