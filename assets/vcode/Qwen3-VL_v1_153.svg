  <rect x="350" y="200" width="100" height="200" fill="#FFF" stroke="#000" stroke-width="2"/>
  <rect x="350" y="200" width="100" height="200" fill="#FFF" stroke="#000" stroke-width="2"/>
  
  <!-- Paintings -->
  <rect x="480" y="400" width="100" height="100" fill="#FFF" stroke="#000" stroke-width="2"/>
  <rect x="600" y="400" width="100" height="100" fill="#FFF" stroke="#000" stroke-width="2"/>
  <rect x="10" y="500" width="100" height="100" fill="#FFF" stroke="#000" stroke-width="2"/>
  
  <!-- Painting content -->
  <path d="M500 420 Q520 400 540 420 Q560 440 580 420" fill="#8B4513" stroke="#000" stroke-width="2"/>
  <path d="M620 420 Q640 400 660 420 Q680 440 700 420" fill="#8B4513" stroke="#000" stroke-width="2"/>
  <path d="M30 520 Q50 500 70 520 Q90 540 110 520" fill="#8B4513" stroke="#000" stroke-width="2"/>
  
  <!-- Text -->
  <text x="400" y="550" font-family="Arial" font-size="30" text-anchor="middle" fill="#FFF">You see the world</text>
  <text x="400" y="580" font-family="Arial" font-size="30" text-anchor="middle" fill="#FFF">as you are!</text>
</svg>