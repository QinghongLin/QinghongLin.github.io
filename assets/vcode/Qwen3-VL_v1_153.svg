  <path d="M350 250 Q360 240 370 250 Q380 260 390 250 Q400 240 410 250 Q420 260 430 250" fill="#D3D3D3" stroke="#000" stroke-width="2"/>
  <path d="M400 250 Q410 240 420 250 Q430 260 440 250 Q450 240 460 250 Q470 260 480 250" fill="#D3D3D3" stroke="#000" stroke-width="2"/>
  
  <!-- Brush -->
  <path d="M400 250 Q410 240 420 250 Q430 260 440 250 Q450 240 460 250 Q470 260 480 250" fill="#D3D3D3" stroke="#000" stroke-width="2"/>
  <path d="M400 250 Q410 240 420 250 Q430 260 440 250 Q450 240 460 250 Q470 260 480 250" fill="#D3D3D3" stroke="#000" stroke-width="2"/>
  
  <!-- Paint palette -->
